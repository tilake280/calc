<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calcWrapper">
        <div class = "calc">
            <p id="output" style="background-color: grey;padding: 1vw;text-align: right; font-size: 3vw;">Try Me!</p>
            <div class="nums">
                <button id="1" onclick="addTo(1)">1</button>
                <button id="2" onclick="addTo(2)">2</button>
                <button id="3" onclick="addTo(3)">3</button>
                <button id="4" onclick="addTo(4)">4</button>
                <button id="5" onclick="addTo(5)">5</button>
                <button id="6" onclick="addTo(6)">6</button>
                <button id="7" onclick="addTo(7)">7</button>
                <button id="8" onclick="addTo(8)">8</button>
                <button id="9" onclick="addTo(9)">9</button>
                <button id="0" onclick="addTo(0)">0</button>
                <button id="+" onclick="operationChosen('+')">+</button>
                <button id="-" onclick="operationChosen('-')">-</button>
                <button id="x" onclick="operationChosen('x')">x</button>
                <button id="/" onclick="operationChosen('/')">/</button>
                <button id="=" onclick="execute()">=</button>
                <button id="clear" onclick="clean()">Clear</button>
            </div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
